<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Download Log</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-5">
    <div class="container bg-white p-4 rounded shadow-sm">
        <h2 class="mb-4">Emails Sent</h2>
        <p>The emails were processed. You can download the log file below:</p>
        <a href="{{ url_for('download_log', filename=log_filename) }}" class="btn btn-success">Download Log File</a>

        {% if failed_rows %}
            <div class="alert alert-danger mt-5">
                <h4>Some Emails Failed</h4>
                <p>The following emails were not sent successfully:</p>
                <div class="table-responsive">
                    {{ failed_rows|safe }}
                </div>
            </div>
        {% endif %}
    </div>
</body>
</html>
