<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Send Result & Download Log</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light p-5">
    <div class="container bg-white p-4 rounded shadow-sm">
        <h2 class="mb-4">Email Sending Result</h2>

        <p>The email sending process has completed.</p>

        <a href="{{ url_for('download_log', filename=log_filename) }}" class="btn btn-primary mb-3">Download Log File</a>

        {% if failed_rows %}
        <div class="alert alert-danger mt-4">
            <h4>Some emails failed to send:</h4>
            <div class="table-responsive">
                {{ failed_rows | safe }}
            </div>
        </div>
        {% endif %}
    </div>
</body>
</html>
