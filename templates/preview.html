<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Preview & Send</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-5">
    <div class="container bg-white p-4 rounded shadow-sm">
        <h2 class="mb-3">Preview Data</h2>
        <div class="table-responsive mb-4">
            {{ table|safe }}
        </div>

        <form id="sendForm" action="{{ url_for('send_emails') }}" method="POST">
            <input type="hidden" name="filepath" value="{{ filepath }}">

            <div class="mb-3">
                <label class="form-label">Your Gmail</label>
                <input type="email" name="sender_email" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">App Password <small class="text-muted">(not your normal Gmail password)</small></label>
                <input type="password" name="sender_password" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Email Subject</label>
                <input type="text" name="email_subject" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Email Body</label>
                <textarea name="email_body" class="form-control" rows="10" required></textarea>
                <div class="form-text">Use <code>{{Name}}</code> and <code>{{Email}}</code> for personalization.</div>
            </div>

            <button type="submit" class="btn btn-primary">Send Emails</button>
        </form>

        <div id="loadingSpinner" class="text-center mt-4" style="display:none;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Sending emails... please wait</p>
        </div>
    </div>

    <script>
        document.getElementById("sendForm").addEventListener("submit", function() {
            document.getElementById("loadingSpinner").style.display = "block";
        });
    </script>
</body>
</html>
