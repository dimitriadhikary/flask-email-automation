<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Preview & Send Emails</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light p-5">
    <div class="container bg-white p-4 rounded shadow-sm">
        <h2 class="mb-3">Preview Excel Data</h2>

        <div class="table-responsive mb-4">
            {{ table | safe }}
        </div>

        <form id="sendForm" action="{{ url_for('send_emails') }}" method="POST">
            <input type="hidden" name="filepath" value="{{ filepath }}" />
            <input type="hidden" name="sender_email" value="{{ sender_email }}" />
            <input type="hidden" name="sender_password" value="{{ sender_password }}" />
            <input type="hidden" name="email_subject" value="{{ email_subject }}" />
            <input type="hidden" name="email_body" value="{{ email_body }}" />

            <button type="submit" class="btn btn-success">Send Emails</button>
        </form>

        <div id="loadingSpinner" class="text-center mt-4" style="display:none;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Sending emails... please wait</p>
        </div>
    </div>

    <script>
        document.getElementById("sendForm").addEventListener("submit", function () {
            document.getElementById("loadingSpinner").style.display = "block";
        });
    </script>
</body>
</html>
