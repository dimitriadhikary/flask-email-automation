<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email Preview</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4">
    <div class="max-w-4xl mx-auto bg-white p-6 rounded-2xl shadow-md">
        <h2 class="text-xl font-semibold mb-3">Preview of First 5 Contacts</h2>
        <div class="mb-4">
            {{ table | safe }}
        </div>

        <h3 class="text-lg font-semibold">Sample Email:</h3>
        <pre class="bg-gray-100 p-3 rounded-lg">{{ sample_email }}</pre>

        <form method="POST" action="/send-emails" class="mt-4">
            <input type="hidden" name="filepath" value="{{ filepath }}">
            <input type="hidden" name="sender_email" value="{{ sender_email }}">
            <input type="hidden" name="sender_password" value="{{ sender_password }}">
            <input type="hidden" name="email_subject" value="{{ email_subject }}">
            <input type="hidden" name="email_body" value="{{ email_body }}">
            <button type="submit" class="btn btn-success w-full">Send Emails</button>
        </form>
    </div>
</body>
</html>
