<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Email Automation - Upload & Setup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light p-5">
    <div class="container bg-white p-4 rounded shadow-sm">
        <h2 class="mb-4">Upload Excel & Enter Email Details</h2>
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="excel_file" class="form-label">Select .xlsx File</label>
                <input type="file" id="excel_file" name="excel_file" class="form-control" required />
            </div>

            <div class="mb-3">
                <label for="sender_email" class="form-label">Your Gmail Address</label>
                <input type="email" id="sender_email" name="sender_email" class="form-control" placeholder="your@gmail.com" required />
            </div>

            <div class="mb-3">
                <label for="sender_password" class="form-label">App Password <small class="text-muted">(Use Gmail App Password, not your normal password)</small></label>
                <input type="password" id="sender_password" name="sender_password" class="form-control" required />
            </div>

            <div class="mb-3">
                <label for="email_subject" class="form-label">Email Subject</label>
                <input type="text" id="email_subject" name="email_subject" class="form-control" required />
            </div>

            <div class="mb-3">
                <label for="email_body" class="form-label">Email Body</label>
                <textarea id="email_body" name="email_body" class="form-control" rows="10" required></textarea>
                <div class="form-text">
                    Use <code>{{Name}}</code> and <code>{{Email}}</code> to personalize the message.
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Upload & Preview</button>
        </form>
    </div>
</body>
</html>
