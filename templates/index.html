<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email Automation - Upload</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4">
    <div class="max-w-3xl mx-auto bg-white p-6 rounded-2xl shadow-md">
        <h2 class="text-xl font-semibold mb-4">Upload Excel & Send Personalized Emails</h2>
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label class="form-label">Excel File (.xlsx)</label>
                <input type="file" name="excel_file" class="form-control" accept=".xlsx" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Gmail Address</label>
                <input type="email" name="sender_email" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Gmail App Password</label>
                <input type="password" name="sender_password" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Email Subject</label>
                <input type="text" name="email_subject" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Email Body</label>
                <textarea name="email_body" class="form-control" rows="10" placeholder="Use {{Name}} and {{Email}} as placeholders" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary w-full">Upload and Preview</button>
        </form>
    </div>
</body>
</html>
